*{box-sizing:border-box}
html,body{

/* --- grid --- */
.grid{
  position:fixed; inset:0;
  background-image:
    linear-gradient(to right, var(--grid) 1px, transparent 1px),
    linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
  background-size: 56px 56px;
  transform: perspective(900px) rotateX(60deg);
  opacity:.55; filter: blur(.2px);
  animation: gridFloat 10s ease-in-out infinite; pointer-events:none;
}
@keyframes gridFloat{
  0%,100%{transform:perspective(900px) rotateX(60deg) translateY(0)}
  50%{transform:perspective(900px) rotateX(60deg) translateY(18px)}
}

/* --- scanlines --- */
.scan{
  position:fixed; inset:-40px 0 0 0;
  background: repeating-linear-gradient(to bottom, rgba(0,0,0,0) 0px, rgba(0,0,0,0) 6px, rgba(0,255,154,.035) 7px, rgba(0,0,0,0) 10px);
  mix-blend-mode: screen; opacity:.5; pointer-events:none;
  animation: scanMove 7s linear infinite;
}
@keyframes scanMove{0%{transform:translateY(-40px)}100%{transform:translateY(40px)}}

/* --- code rain --- */
.code-layer{position:fixed; inset:0; pointer-events:none; opacity:.85; filter: drop-shadow(0 0 10px rgba(0,255,154,.12));}
.code-stream{
  position:absolute; top:-25%; width:1.2ch; color: rgba(0,255,154,.75);
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  font-size:14px; line-height:1.12; white-space: pre;
  animation: fall linear infinite;
  text-shadow:0 0 10px rgba(0,255,154,.22); user-select:none; will-change: transform, opacity;
}
@keyframes fall{0%{transform:translateY(0);opacity:0}8%{opacity:1}100%{transform:translateY(170%);opacity:.85}}

/* --- particles --- */

<script>
// --- Code Rain ---
const codeLayer=document.getElementById('codeLayer');
const glyphs="01{}[]()<>$#=+*_-;:.,/\\|!@%^&";
const snippets=[
  "const api = await fetch('/v1/ping')",
  "if (ok) return next()",
  "SELECT * FROM users WHERE active=1;",
  "docker compose up -d",
  "npm run build",
  "git push origin main",
  "try { deploy() } catch(e) { rollback() }",
  "status: 200 ‚Ä¢ cache: hit"
];

function streamCount(){const w=window.innerWidth;if(w<420)return 16;if(w<720)return 22;if(w<1100)return 30;return 40;}
function makeStream(){
  const el=document.createElement('div'); el.className='code-stream';
  const x=Math.random()*100; const dur=5+Math.random()*8; const delay=Math.random()*-10;
  const size=(window.innerWidth<420)?(11+Math.random()*4):(12+Math.random()*6);
  const alpha=0.35+Math.random()*0.55; el.style.left=x+'vw';
  el.style.animationDuration=dur+'s'; el.style.animationDelay=delay+'s';
  el.style.fontSize=size+'px'; el.style.opacity=alpha;
  const len=26+Math.floor(Math.random()*44); let text="";
  if(Math.random()<0.22)text+=snippets[Math.floor(Math.random()*snippets.length)]+"\n";
  for(let k=0;k<len;k++)text+=glyphs[Math.floor(Math.random()*glyphs.length)]+"\n";
  el.textContent=text; codeLayer.appendChild(el);
  const ttl=(dur*1000)+1500; setTimeout(()=>{el.remove(); makeStream();}, ttl);
}
function buildRain(){codeLayer.innerHTML=""; const count=streamCount(); for(let i=0;i<count;i++)makeStream();}
buildRain();
window.addEventListener('keydown', e=>{if(e.key.toLowerCase()==='r')buildRain();});
window.addEventListener('resize', ()=>{setTimeout(buildRain,160);});

// --- Particles ---
const canvas=document.getElementById('particles'); const ctx=canvas.getContext('2d',{alpha:true});
function resizeCanvas(){const dpr=Math.min(2,window.devicePixelRatio||1); canvas.width=Math.floor(window.innerWidth*dpr); canvas.height=Math.floor(window.innerHeight*dpr); canvas.style.width=window.innerWidth+"px"; canvas.style.height=window.innerHeight+"px"; ctx.setTransform(dpr,0,0,dpr,0,0);}
resizeCanvas(); window.addEventListener('resize', resizeCanvas);
let particles=[];
function initParticles(){const count=window.innerWidth<420?40:window.innerWidth<720?52:70; particles=Array.from({length:count},()=>({x:Math.random()*window.innerWidth,y:Math.random()*window.innerHeight,r:0.6+Math.random()*1.8,vx:(-0.2+Math.random()*0.4),vy:(-0.25+Math.random()*0.5),a:0.08+Math.random()*0.22}));}
initParticles();
function drawParticles(){ctx.clearRect(0,0,window.innerWidth,window.innerHeight); const g=ctx.createRadialGradient(window.innerWidth*0.7, window.innerHeight*0.2, 20, window.innerWidth*0.7, window.innerHeight*0.2, 520); g.addColorStop(0,"rgba(0,255,154,0.10)"); g.addColorStop(1,"rgba(0,255,154,0)"); ctx.fillStyle=g; ctx.fillRect(0,0,window.innerWidth,window.innerHeight); for(const p of particles){p.x+=p.vx;p.y+=p.vy;if(p.x<-20)p.x=window.innerWidth+20;if(p.x>window.innerWidth+20)p.x=-20;if(p.y<-20)p.y=window.innerHeight+20;if(p.y>window.innerHeight+20)p.y=-20;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=`rgba(0,255,154,${p.a})`;ctx.fill();} requestAnimationFrame(drawParticles);}
drawParticles();
</script>
